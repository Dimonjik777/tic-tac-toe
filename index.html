<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="src/css/index.css">
</head>

<body>

  <div class="container">


    <h1>TIC-TAC-TOE</h1>

    <div class="tic-tac-toe_area">
      <div>
        <div class="square square-1"></div>
        <div class="square square-4"></div>
        <div class="square square-7"></div>
      </div>

      <div>
        <div class="square square-2"></div>
        <div class="square square-5"></div>
        <div class="square square-8"></div>
      </div>
      <div>
        <div class="square square-3"></div>
        <div class="square square-6"></div>
        <div class="square square-9"></div>
      </div>
    </div>

    <div class="player__turn">X's turn</div>
    <div class="score__X">Player X: 10 wins</div>
    <div class="score__O">Player O: 10 wins</div>

    <button onclick="resetScore()">Reset</button>
  </div>

  <script src="src/js/index.js"></script>
</body>

</html>
