<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TIC-TAC-TOE</title>
  <link rel="stylesheet" href="src/css/index.css">
</head>

<body>

  <div class="container">


    <h1>TIC-TAC-TOE</h1>

    <div class="tic-tac-toe_area">
      <div>
        <div cell-index="0" class="square"></div>
        <div cell-index="1" class="square"></div>
        <div cell-index="2" class="square"></div>
      </div>

      <div>
        <div cell-index="3" class="square"></div>
        <div cell-index="4" class="square"></div>
        <div cell-index="5" class="square"></div>
      </div>
      <div>
        <div cell-index="6" class="square"></div>
        <div cell-index="7" class="square"></div>
        <div cell-index="8" class="square"></div>
      </div>
    </div>

    <div class="player__turn">X's turn</div>

    <button>Restart</button>
  </div>

  <script src="src/js/index.js"></script>
</body>

</html>
